<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EyeSeeICE</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/univers-next-pro-extended" rel="stylesheet">
  </head>
  <body>
    <img width="400px" src="images/blackeye.png"></img> <br>
    <label class="indextxt" for="languageSelect">Select your preferred language:</label> <br>
    <select id="languageSelect" name="languageSelect">
      <option value="english">English</option>
      <option value="spanish">Spanish</option>
      <option value="french">French</option>
      <option value="chinese">Chinese</option>
      <option value="german">German</option>
      <option value="arabic">Arabic</option>
      <option value="hindi">Hindi</option>
      <option value="portuguese">Portuguese</option>
      <option value="russian">Russian</option>
      <option value="japanese">Japanese</option>
    </select>

    <br /><br />
    <div id="enablenot"> 
      <p class="indextxt">Enable notifications  </p>
      <label class="switch"> 
        <input type="checkbox">
        <span class="slider round"></span>
      </label> <br>
    </div>

    <label class="indextxt" for="phoneNumber">Enter your phone number:</label> <br>
    <input
      type="tel"
      id="phoneNumber"
      name="phoneNumber"
      placeholder="e.g., +1 555-555-5555"
      pattern="^\+?\d{1,4}?[-.\s]?\(?\d{1,4}?\)?[-.\s]?\d{1,9}$"
      required
    />

    <br /><br />

    <button class="verify" onclick="submitForm()">VERIFY</button>
  

    <script>
      function submitForm() {
        const language = document.getElementById("languageSelect").value;
        const phone = document.getElementById("phoneNumber").value.trim();

        if (!phone) {
          alert("Phone number is required.");
          return;
        }

        if (!/^\+?\d{1,4}?[-.\s]?\(?\d{1,4}?\)?[-.\s]?\d{1,9}$/.test(phone)) {
          alert("Please enter a valid phone number.");
          return;
        }

        alert(`Language: ${language}\nPhone Number: ${phone}`);
        window.location.href = "app.html";
      }
    </script>
  </body>
</html>
